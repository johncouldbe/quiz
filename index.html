<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <section class="start-section js-start-section">
    <h1>Husky Quiz</h1>
    <button class="start-quiz">Start</button>
  </section>
  <section class="quiz js-quiz hidden">
    <div class="question-number">
      <h2>Question <span class="js-question-num">7</span></h2>
    </div>

    <div class="question js-question">
      <h2>This is a simple question so why don't you go ahead and answer it.</h2>
      <form name="questions" method="POST" class="js-form">
          <input type="radio" value="answer1" name="answer"><label for="answer1">How many days there are</label><br  />
          <input type="radio" value="answer2" name="answer"><label for="answer2">Your fat and I hate you</label><br  />
          <input type="radio" value="answer3" name="answer"><label for="answer3">Your cute and I love you</label><br  />
          <input type="radio" value="answer4" name="answer"><label for="answer4">Maybe youre fat and I still love you</label>
          <button type="submit">Submit</button>
      </form>
    </div>

    <div class="score">
      <h2>Score <span class="js-score">7</span></h2>
    </div>
  </section>
  <section class="response hidden js-response">
    <h1>Correct!</h1>
    <h3>Dogs are actually the worlds most loving animals</h3>
    <button class="next-question">Next Question</button>
  </section>
  <section class="end-section js-end-section hidden">
    <h1>You did great!</h1>
    <button class="restart-quiz">Play Again?</button>
  </section>



<!-- ================================== -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="quiz.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
